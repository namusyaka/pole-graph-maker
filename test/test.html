<script type="text/javascript"><!--
function callback(obj) {
  document.body.appendChild(new Graph({
    following : obj.friends_count,
    follower : obj.followers_count,
    list : obj.listed_count
  }, "namusyaka twitter").make())
}
onload = function () {
  var _d = document;
  _d.getElementsByTagName('head')[0].appendChild(
    _d.createElement('script')
  ).src = 'http://twitter.com/users/show/namusyaka.json?&callback=callback';
  
}
//-->
</script>
